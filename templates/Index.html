<!DOCTYPE html>

<html>
    <head>
        <style>
            .error {
                color: rgb(255, 0, 64);
            }
        </style>
    </head>
    <body>
        <h1>
            <a href="/">User Signup</a>
        </h1>
            
        <form method="post">
            <table>
                <tr>  
                    <td><label class="form_label" for="username">Username:</label></td>
                    <td><input id="username" type="text" name="username" value='{{username}}'/>
                    <span class="error">{{username_error}}</span></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input id="password" type="password" name="password" />
                    <span class="error">{{password_error}}</span></td>
                </tr>
                <tr>
                    <td><label for="verify">Verify Password:</label></td>
                    <td><input id="verify" type="password" name="verify" />
                    <span class="error">{{verify_error}}</span></td>
                </tr>
                <tr>
                    <td><label for="email">Email (not required):</label></td>
                    <td><input id="email" type="text" name="email" value='{{email}}'/>
                    <span class="error">{{email_error}}</span></td>
                </tr>
            </table>
            <input class="submit" type="submit" value="Sign up!"/>

        </form>
    </body>
</html>
